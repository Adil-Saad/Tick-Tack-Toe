<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Reveal Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-container {
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .hidden-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .square:hover .hidden-message {
            opacity: 1;
        }

        .square:nth-child(1) { background-color: #ff5733; }
        .square:nth-child(2) { background-color: #33ff57; }
        .square:nth-child(3) { background-color: #3357ff; }
        .square:nth-child(4) { background-color: #ff33a6; }
        .square:nth-child(5) { background-color: #33fff2; }
        .square:nth-child(6) { background-color: #f2ff33; }
        .square:nth-child(7) { background-color: #ff8433; }
        .square:nth-child(8) { background-color: #8333ff; }
        .square:nth-child(9) { background-color: #33ff88; }
        .square:nth-child(10) { background-color: #ff3380; }
        .square:nth-child(11) { background-color: #33ff57; }
        .square:nth-child(12) { background-color: #ffcc33; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hover to Reveal!</h1>
        <div class="grid">
            <div class="square">
                <div class="hidden-message">You found me!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Surprise!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Keep going!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Well done!</div>
            </div>
            <div class="square">
                <div class="hidden-message">You're great!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Awesome!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Nice try!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Fantastic!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Keep it up!</div>
            </div>
            <div class="square">
                <div class="hidden-message">You rock!</div>
            </div>
            <div class="square">
                <div class="hidden-message">Amazing!</div>
            </div>
            <div class="square">
                <div class="hidden-message">So close!</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #fff;
            font-size: 48px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid #fff;
            color: cyan;
        }
        .cell:hover {
            background-color: #ddd;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            color: #000;
        }
        /* Flashing overlay */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            z-index: 10;
        }
        .player1-turn {
            background-color: rgba(139, 0, 0, 0.7); /* Dark red for Player 1 */
        }
        .player2-turn {
            background-color: rgba(0, 139, 139, 0.7); /* Dark cyan for Player 2 */
        }
    </style>
</head>
<body>

    <div>
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div class="cell" id="cell0" onclick="makeMove(0)"></div>
            <div class="cell" id="cell1" onclick="makeMove(1)"></div>
            <div class="cell" id="cell2" onclick="makeMove(2)"></div>
            <div class="cell" id="cell3" onclick="makeMove(3)"></div>
            <div class="cell" id="cell4" onclick="makeMove(4)"></div>
            <div class="cell" id="cell5" onclick="makeMove(5)"></div>
            <div class="cell" id="cell6" onclick="makeMove(6)"></div>
            <div class="cell" id="cell7" onclick="makeMove(7)"></div>
            <div class="cell" id="cell8" onclick="makeMove(8)"></div>
        </div>
        <div id="message"></div>
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Flashing Overlay for Turn Indication -->
    <div class="flash-overlay" id="flash-overlay"></div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let isGameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function makeMove(index) {
            if (board[index] === "" && isGameActive) {
                board[index] = currentPlayer;
                document.getElementById(`cell${index}`).textContent = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                flashScreen();
            }
        }

        function checkWinner() {
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("message").textContent = `${board[a]} wins!`;
                    isGameActive = false;
                    return;
                }
            }
            if (!board.includes("")) {
                document.getElementById("message").textContent = "It's a tie!";
                isGameActive = false;
            }
        }

        function flashScreen() {
            const flashOverlay = document.getElementById('flash-overlay');
            flashOverlay.style.display = 'flex';  // Show the overlay
            if (currentPlayer === "X") {
                flashOverlay.textContent = "Player 1's Turn";
                flashOverlay.classList.add('player1-turn');
                flashOverlay.classList.remove('player2-turn');
            } else {
                flashOverlay.textContent = "Player 2's Turn";
                flashOverlay.classList.add('player2-turn');
                flashOverlay.classList.remove('player1-turn');
            }
            setTimeout(() => {
                flashOverlay.style.display = 'none';  // Hide the overlay after 0.5 seconds
            }, 500);  // Reduced the flash time to 0.5 seconds
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            isGameActive = true;
            document.getElementById("message").textContent = "";
            for (let i = 0; i < 9; i++) {
                document.getElementById(`cell${i}`).textContent = "";
            }
        }

        // Initial screen flash to indicate Player 1's turn
        flashScreen();
    </script>

</body>
</html>

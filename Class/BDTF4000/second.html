<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .game-container {
            text-align: center;
        }
        .chests {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .chest-label {
            font-size: 24px;
            cursor: pointer;
        }
        input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }
        .chest {
            width: 100px;
            height: 100px;
            background-color: goldenrod;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }
        .chest-label:hover .chest {
            transform: scale(1.1); /* Hover effect */
        }
        /* Result messages */
        .result {
            display: none; /* Hide result messages by default */
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        /* Show result when a chest is selected */
        input[type="radio"]:checked + label .chest {
            background-color: #ffcc00; /* Change color of selected chest */
        }
        input[type="radio"]:checked + label ~ .result {
            display: block; /* Show corresponding result */
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Treasure Hunt Game</h1>
        <p>Select a chest to reveal your treasure!</p>

        <div class="chests">
            <!-- Chest 1 -->
            <div>
                <input type="radio" id="chest1" name="treasure" value="chest1">
                <label for="chest1" class="chest-label">
                    <div class="chest">1</div>
                </label>
                <div class="result">🎉 Congratulations! You found a pile of gold! 🏆</div>
            </div>

            <!-- Chest 2 -->
            <div>
                <input type="radio" id="chest2" name="treasure" value="chest2">
                <label for="chest2" class="chest-label">
                    <div class="chest">2</div>
                </label>
                <div class="result">💎 Wow! You found a rare diamond! 💍</div>
            </div>

            <!-- Chest 3 -->
            <div>
                <input type="radio" id="chest3" name="treasure" value="chest3">
                <label for="chest3" class="chest-label">
                    <div class="chest">3</div>
                </label>
                <div class="result">😢 Oops! This chest is empty. Try again!</div>
            </div>
        </div>
    </div>

</body>
</html>
